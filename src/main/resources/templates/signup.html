<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title>this is home page</title>
	</head>
	<body>
		<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						<div th:if="${session.message}" th:classappend="${session.message.type}"class="alert" role="alert">
						 <p  class="text-center" th:text="${session.message.content}"></p>
						<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
				
						</div>
<div class="container text-center">
	<img style="width: 80px" th:src="@{/img/website.png}" alt=""/>
</div>

						
						<h1 class="text-center">Register Here !!</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method ="post" th:object="${user}">
							
							
							
	<!--  name field-->
							<div class="form-group">
								
							    <label for="name_field">Your Name</label>
							    <input type="text" 
								name="name"
								class="form-control"
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								 id="name_field" 
							 aria-describedby="emailHelp" 
								 placeholder="Enter Here"
								th:value="${user.name}"
							/>
							
						<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"> 
							        
							      </div>
							
							  </div>
<!-- email field -->						  
	  <div class="form-group">
 <label for="email_field">Your Email</label>
		    <input type="email" 
			name="email"
			class="form-control"
			
			 id="email_field" 
			 aria-describedby="emailHelp" 
            placeholder="Enter Here"
            required
			th:value="${user.email}" 
	/>
  </div>
 <!-- Password field -->						  
  <div class="form-group">
    <label for="password_field">Your Password</label>
    <input type="password" 
	     name="password"
			class="form-control"
			 id="password_field" 
			 aria-describedby="emailHelp" 
			 placeholder="Enter Here"
	    required="required" 
/>
	  </div>
	  
	  <!-- user about field -->
	  
	  
	          <div class="form-group">
	              <label for="userInput">Enter something about yourself:</label>
	              <textarea  name="about" th:value="${user.about}" placeholder="Type here..." rows="10" class="form-control"></textarea>
	          </div>
	          
	      
	  
	  
	  <!-- Terms and COnditions  -->
	  <div class="form-group form-check text-center">
		<input type="checkbox"
		name="agreement"
		class="form-check-input"
		id="agreement" />
		
		<label for="agreement">Accept Terms and Conditions</label>
	  </div>
	  
	  <div class="container text-center">
		<button type="Submit" class="btn bg-primary btn-block text-white">
			Submit
		</button>
		  		<button type="Reset" class="btn btn-warning btn-block">
	  			Reset
	  		</button>
	  	  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		</section>
	</body>
</html>
